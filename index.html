<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/styles.css">
    <title>My Weather</title>
</head>
<body>
    <nav class="dash-header">
        <h1>Weather Dashboard</h1>
    </nav>

    <div class="columns myContainer">
        <!-- Asside for weather search and history -->
        <div class="column myCol">
            <div class="columns is-mobile">
                <div class="column">
                    <h2 class="myHeading">Search for a city:</h2>
                </div>
            </div>
            <div class="columns is-mobile is-gapless">
                <form action="" class="column is-three-quarters ">
                    <label for="citySearch"></label>
                    <input class="input" type="text" id="citySearch" placeholder="Search">
                </form>
                <button type="submit" class="column button myButton" id="searchButton" ><i class="fas fa-search"></i></button>
                <div class="column"></div>
            </div>
            <div class="columns is-mobile">
                <div class="column history-container" id="searchHistory">
                    <p class="bd-notification is-info">Weather history</p>
                </div>
        </div>
        <!-- End asside -->
<!-- for test -->
        <!-- Main weather container -->
        </div>
        <div class="column is-three-quarters myCol2">
            <br>
            <div class="columns is-mobile">
                <div class="column current-weather">
                    <h3><span id="currentCity"></span><img id="currentIcon"></h3>
                    <p>Temperature: <span id="currentTemp"></span></p>
                    <p>Humidity: <span id="currentHumidity"></span></p>
                    <p>Wind Speed: <span id="currentWind"></span></p>
                    <p>UV Index: <span id="currentUV"></span></p>
                        
                </div>
            </div>
            <div class="columns is-mobile">
                <div class="column">
                    <h2 class="myHeading">5-Day Forcast:</h2>
                </div>
            </div>
            <div class="columns is-mobile">
                <div class="column forcast-container">
                    <h3>Date: <span id="futureDate0"></span></h3>
                    <img id="futureIcon0">
                    <p>Temp: <span id="temp0"></span></p>
                    <p>Humidity: <span id="humidity0"></span></p>
                </div>
                <div class="column forcast-container">
                    <h3>Date: <span id="futureDate1"></span></h3>
                    <img id="futureIcon1">
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Humidity: <span id="humidity1"></span></p>
                </div>
                <div class="column forcast-container">
                    <h3>Date: <span id="futureDate2"></span></h3>
                    <img id="futureIcon2">
                    <p>Temp: <span id="temp2"></span></p>
                    <p>Humidity: <span id="humidity2"></span></p>
                </div>
                <div class="column forcast-container">
                    <h3>Date: <span id="futureDate3"></span></h3>
                    <img id="futureIcon3">
                    <p>Temp: <span id="temp3"></span></p>
                    <p>Humidity: <span id="humidity3"></span></p>
                </div>
                <div class="column forcast-container">
                    <h3>Date: <span id="futureDate4"></span></h3>
                    <img id="futureIcon4">
                    <p>Temp: <span id="temp4"></span></p>
                    <p>Humidity: <span id="humidity4"></span></p>
                </div>
            </div>
        </div>
        <!-- End container -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
